
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
    <style>
        #punc {
            font-weight: 600;
        }

        #punc:hover {
            background-color: rgb(201, 206, 204);
        }

        body {
            background-color: rgb(221, 219, 219);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme='dark'>
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Django Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Pricing</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link disabled ">Products</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to this Project!</strong> You can do anything of your choice.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <form action='/d' method="post">{% csrf_token %}
            <div class="form-group container">
                <label for="exampleFormControlTextarea1 "><strong>
                        <h3>Enter your text to be formatted</h3>
                    </strong></label>
                <textarea name="text" class="form-control my-2" rows="3"></textarea>
            </div>


            <div class="form-check form-switch mx-2">
                <input class="form-check-input " type="checkbox" name="inputs"><label id="punc"> Remove
                    Punctuations</label>

            </div>
            <div class="form-check form-switch mx-2">
                <input class="form-check-input " type="checkbox" name="fullcaps"><label id="punc"> Upper Case</label>

            </div>
            <div class="form-check form-switch mx-2">
                <input class="form-check-input " type="checkbox" name="charcount"><label id="punc">Count
                    Characters</label>

            </div>
            <button type="submit" class="btn btn-primary mt-2 mx-2">Submit</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
